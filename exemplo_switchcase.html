<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar personagens</title>
</head>
<body>
    <form name="selectForm">
        <p>
            <label for="personagens">Escolha alguns personagens do Guia do Mochileiro das Galáxias, em seguida, clique no botão abaixo:</label>
            <select id="personagens" name="personagens" multiple="multiple">
                <option selected="selected">Arthur Dent</option>
                <option>Ford Prefect</option>
                <option>Zaphod Beeblebrox</option>
                <option>Marvin, o Androide Paranóide</option>
                <option>Trillian</option>
                <option>Slartibartfast</option>
            </select>
        </p>
        <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
    </form>

    <script>
        function whoIs(selectObject) {
            let personagensSelecionados = "";
            let quantidade = 0;
            do{
                console.log(selectObject.options[quantidade]);
                if (selectObject.options[quantidade].selected) {
                    switch (selectObject.options[quantidade].text) {
                        case "Arthur Dent":
                            personagensSelecionados += " Arthur Dent, o humano padrão \n"
                            break;
                        case "Ford Prefect":
                            personagensSelecionados += " Ford Prefect, o mais perfeito \n"
                            break;
                        case "Zaphod Beeblebrox":
                            personagensSelecionados += " Zaphod Beeblebrox, o presidente da galáxia \n";
                            break;
                        case "Marvin, o Androide Paranóide":
                            personagensSelecionados += " Marvin, o sabe tudo inconveniente \n";
                            break;
                        case "Trillian":
                            personagensSelecionados += " Trillian, a que procura um boy lixo \n";
                            break;
                        case "Slartibartfast":
                            personagensSelecionados += " Slartibartfast, o criador de planetas \n";
                            break;
                        default:
                            break;
                    }
                }
                quantidade++;
            }while (quantidade < selectObject.options.length)
            return personagensSelecionados;
        }

        const btn = document.getElementById("btn");
        btn.addEventListener("click", function(){
            alert('Os personagens selecionados foram: \n' + whoIs(document.selectForm.personagens));
        });
    </script>
</body>
</html>

<!---
Neste exemplo, há um formulário com um elemento select que permite ao usuário selecionar vários personagens 
do Guia do Mochileiro das Galáxias. Quando o usuário clica no botão "Quantos foram selecionados?", o código chama 
a função whoIs, que recebe como parâmetro o objeto <select> do formulário, e retorna uma string com os personagens 
selecionados e suas descrições. Se a opção for selecionada, uma instrução switch é usada para verificar qual personagem 
foi selecionado e adicionar sua descrição à string personagensSelecionados. A descrição de cada personagem é adicionada
à string de acordo com o nome da opção selecionada. Por exemplo, se a opção "Arthur Dent" for selecionada, a 
descrição "Arthur Dent, o humano padrão" será adicionada à string. Ao final do laço de repetição, a função retorna a 
string personagensSelecionados.-->
